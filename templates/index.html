<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">üçπ Cocktail Search</h1>
                    </div>
                    <div class="card-body">
                        <div class="search-container">
                            <div class="input-group mb-3">
                                <select class="form-select" id="searchType">
                                    <option value="name">Search by Name</option>
                                    <option value="ingredient">Search by Ingredient</option>
                                    <option value="category">Search by Category</option>
                                </select>
                                <input type="text" class="form-control" id="searchQuery" placeholder="Enter your search term...">
                                <button class="btn btn-primary" id="searchButton">Search</button>
                            </div>
                        </div>
                        
                        <div id="loading" class="text-center my-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Searching for cocktails...</p>
                        </div>
                        
                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cocktail Modal -->
    <div class="modal fade" id="cocktailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalImage" src="" class="img-fluid rounded" alt="Cocktail Image">
                            <div class="mt-3">
                                <p><strong>Category:</strong> <span id="modalCategory"></span></p>
                                <p><strong>Glass:</strong> <span id="modalGlass"></span></p>
                                <p><strong>Type:</strong> <span id="modalAlcoholic"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Ingredients:</h5>
                            <ul id="modalIngredients" class="list-group mb-3"></ul>
                            
                            <h5>Instructions:</h5>
                            <p id="modalInstructions" class="mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
